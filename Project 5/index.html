<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Where you can visit in sylhet?</h1>
    <div class="main">
      <div class="place">
        <img
          src="https://www.touristplaces.com.bd/images/pp/5/p115511.jpg"
          alt="sjm" />
        <p id="pname">Shah Jalal (Rh) Mazar Sharif</p>
      </div>

      <div class="place">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Zero_Point_at_Zuflong.jpg"
          alt="jaf" />
        <p id="pname">Jaflong</p>
      </div>

      <div class="place">
        <img
          src="https://www.travelmate.com.bd/wp-content/uploads/2021/03/Malnicherra-Tea-Garden-Estate.jpg"
          alt="mctg" />
        <p id="pname">Malnicherra Tea Estate</p>
      </div>

      <div class="place">
        <img
          src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/10/fd/37/e9/bisnakandi.jpg?w=1200&h=-1&s=1"
          alt="bis" />
        <p id="pname">Bisnakandi</p>
      </div>

      <div class="place">
        <img
          src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0a/0b/79/ab/ratargul-swamp-forest.jpg?w=1200&h=-1&s=1"
          alt="rta" />
        <p id="pname">Ratargul</p>
      </div>

      <div class="place">
        <img
          src="https://live.staticflickr.com/7903/46648324215_408b416233_h.jpg"
          alt="sdp" />
        <p id="pname">Shadapathor</p>
      </div>

      <div class="place">
        <img
          src="https://i.pinimg.com/originals/85/6e/78/856e789ba22169fab35737c1de8afadd.jpg"
          alt="kbr" />
        <p id="pname">Keane Bridge</p>
      </div>

      <div class="place">
        <img
          src="https://i.pinimg.com/originals/36/24/4f/36244f919ad82a310591979e4b5cb11a.jpg"
          alt="clk" />
        <p id="pname">Ali Amjad's Clock</p>
      </div>
    </div>
  </body>
</html>
